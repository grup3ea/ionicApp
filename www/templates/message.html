<ion-view view-title="Messages">
  <ion-content>
      <a class="item item-avatar">
          <img class="item-image" ng-show="storageuser._id==conversation.userB._id" ng-src="{{conversation.userA.avatar}}"/>
          <img class="item-image" ng-show="storageuser._id==conversation.userA._id" ng-src="{{conversation.userB.avatar}}"/>
          <h2 ng-show="storageuser._id==conversation.userB._id">{{conversation.userA.name}}</h2>
          <h2 ng-show="storageuser._id==conversation.userA._id">{{conversation.userB.name}}</h2>
      </a>
      <div class="item">
        <div class="list">
          <a class="item item-avatar" ng-repeat="message in conversation.messages">
              <img class="item-image" ng-src="{{message.user.avatar}}"/>
              <h2>{{message.user.name}}</h2>
              <p>{{message.content}}</p>
          </a>
        </div>
        <label class="item item-input" style="">
            <input ng-model="newMessage.message" type="text" placeholder="type message...">
        </label>
        <button class="button button-balanced" ng-click="sendMessage()">
          Send!
        </button>
    </div>
  </ion-content>
</ion-view>
