<ion-view view-title="Messages">
  <ion-content>
    <ion-refresher
        pulling-text="Pull_to_refresh..."
        on-refresh="doRefresh()">
    </ion-refresher>
      <a class="item item-avatar" ng-show="storageuser._id==conversation.userB._id" ng-href="#/app/user/{{conversation.userA._id}}">
          <img class="item-image" ng-src="{{conversation.userA.avatar}}"/>
          <h2>{{conversation.userA.name}}</h2>
      </a>
      <a class="item item-avatar" ng-show="storageuser._id==conversation.userA._id" ng-href="#/app/user/{{conversation.userB._id}}">
          <img class="item-image" ng-src="{{conversation.userB.avatar}}"/>
          <h2>{{conversation.userB.name}}</h2>
      </a>
      <div class="item">
        <div class="list">
          <a class="item item-avatar" ng-repeat="message in conversation.messages">
              <img class="item-image" ng-src="{{message.user.avatar}}"/>
              <p>{{message.user.name}}</p>
              <h2>{{message.content}}</h2>
          </a>
        </div>
        <label class="item item-input" style="">
            <input ng-model="newMessage.message" type="text" placeholder="type message...">
        </label>
        <button class="item-note button button-balanced" ng-click="sendMessage()">
          Send!
        </button>
        <button class="button button-stable" ng-click="doRefresh()">
          Sync
        </button>
    </div>
  </ion-content>
</ion-view>
