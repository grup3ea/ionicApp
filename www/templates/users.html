<ion-view view-title="Users">
  <ion-content>
    <ion-refresher
      pulling-text="Pull_to_refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <div class="list">
      <div class="card" ng-show="!users">
        <div class="item item-text-wrap">
          No data in memory<br>
          Pull from top to refresh
        </div>
      </div>

        <a ng-repeat="user in users" class="item item-avatar" ng-href="#/app/user/{{user._id}}">
            <img ng-hide="user.avatar" style="width:40px;" src="img/user.png">
            <img ng-show="user.avatar" style="width:40px;" ng-src="{{user.avatar}}">
          <h2>{{user.name}}</h2>
          <p>
              {{user.description}}
          </p>
        </a>
    </div>
  </ion-content>
</ion-view>
