<ion-view view-title="User">
  <ion-content>
    <div class="list card">

      <div class="item item-avatar">
        <img ng-hide="user.avatar" style="width:40px;" src="img/user.png">
        <img ng-show="user.avatar" style="width:40px;" ng-src="{{user.avatar}}">

        <h2>{{user.name}}</h2>
        <p>{{user.description}}</p>
      </div>

      <div class="item item-body">
        <p>
          {{user.email}}
        </p>
        <p>
          {{user.points.total}} points
        </p>
        <p>
          <a href="#" ng-show="storageuser.name==user.name" class="item-note subdued">Edit profile</a>
        </p>
      </div>

    </div>
  </ion-content>
</ion-view>
