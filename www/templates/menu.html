<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-navicon flat" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content ng-controller="MenuCtrl">
      <ion-list>
        <ion-item ng-hide="storageuser" menu-close href="#/app/login">
          Login
        </ion-item>
        <ion-item class="item item-avatar" ng-show="storageuser" menu-close href="#/app/profile">
          <img src="img/user.png">
          <h2>{{storageuser.name}}</h2>
          <p>{{storageuser.points.total}} points</p>
        </ion-item>
        <ion-item class="item item-avatar" menu-close href="#/app/dashboard">
          <img src="img/essential/stopwatch-4.png">
          Dashboard
        </ion-item>
        <ion-item menu-close href="#/app/training">
          Training
        </ion-item>
        <ion-item menu-close href="#/app/users">
          Users
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
