<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable" ng-show="storageuser">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon icon ion-navicon flat" menu-toggle="left">
                </button>
              <!--<a class="button button-outline icon-right ion-navicon button-positive" menu-toggle="left"></a>-->
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
        <!-- menu footer -->
        <div class="tabs tabs-icon-left" ng-controller="FooterMenuCtrl" ng-show="storageuser" ng-hide="location=='message'">
          <a class="tab-item" ng-href="#/app/marks/{{storageuser._id}}">
            <i class="icon ion-stats-bars"></i> Marks
          </a>
          <a class="tab-item" ng-href="#/app/main">
            <i class="icon ion-home"></i> Home
          </a>
          <a ng-href="#/app/newPublication" class="tab-item">
            <i class="icon ion-paper-airplane"></i> New publication
          </a>
        </div>
        <!-- /menu footer -->
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable o_bSidenav">
            <h1 class="title o_fWhiteLight">Menu</h1>
            <a ng-href="#/app/newPublication" menu-close class="item-note button button-small button-stable">New publication</a>
        </ion-header-bar>
        <ion-content ng-controller="MenuCtrl">
            <ion-list>
            <a class="item item-icon-left o_bSidenav" ng-hide="storageuser" menu-close href="#/app/login">
                Login
            </a>
            <a class="item item-avatar o_bSidenav" ng-show="storageuser" menu-close ng-href="#/app/user/{{storageuser._id}}">
                <img style="width:40px;" ng-src="{{storageuser.avatar}}">
                <h2 class="o_fWhiteLight">{{storageuser.name}}</h2>
                <p>{{storageuser.points.total}} points</p>
            </a>
            <a class="item item-icon-left o_bSidenav" menu-close ng-href="#/app/main">
                <i class="icon ion-home"></i>
                Main
            </a>
            <a class="item item-icon-left o_bSidenav" menu-close ng-href="#/app/dashboard">
                <i class="icon ion-podium"></i>
                Dashboard
            </a>
            <a class="item item-icon-left o_bSidenav" menu-close ng-href="#/app/messages">
                <i class="icon ion-chatbox-working"></i>
                Messages
            </a>
            <a class="item item-icon-left o_bSidenav" menu-close ng-href="#/app/notifications">
                <i class="icon ion-android-notifications-none"></i>
                Notifications
            </a>
            <a class="item item-icon-left o_bSidenav" menu-close ng-href="#/app/network">
                <i class="icon ion-person-stalker"></i>
                Network
            </a>
            <a class="item item-icon-left o_bSidenav" menu-close ng-href="#/app/runs">
                <i class="icon ion-location"></i>
                Run
            </a>
            <a class="item item-icon-left o_bSidenav" menu-close ng-href="#/app/training">
                <i class="icon ion-flash"></i>
                Training
            </a>
            <a class="item item-icon-left o_bSidenav" menu-close ng-href="#/app/eating">
                <i class="icon ion-fork"></i>
                Diet
            </a>
            <a class="item item-icon-left o_bSidenav" menu-close ng-href="#/app/settings">
                <i class="icon ion-gear-a"></i>
                Settings
            </a>
            <a class="item item-icon-left o_bSidenav" menu-close ng-click="logout()">
                <i class="icon ion-power"></i>
                Logout (aix√≤ ho treurem)
            </a>
        </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
