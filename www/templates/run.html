<ion-view view-title="Run: {{run.title}}">
    <ion-content>
        <a class="item item-avatar" ng-href="#/app/user/{{run.user._id}}">
            <img class="item-image" ng-src="{{run.user.avatar}}"/>
            <h2>{{run.title}}</h2>
        </a>
        <div class="list">
            <div class="item" ng-repeat="position in run.positions | orderBy: -date">
                <span class="item-note">
                    {{position.date | date: "dd/MM/yyyy, HH:mm"}}
                </span>
                <p>{{position.lat}} - {{position.long}}</p>
                <p>{{position.distance | number : 3}} km</p>
            </div>
        </div>
    </ion-content>
</ion-view>
